version: "1.0"
method: PUT
path: "/user_roleses/:id/update"
description: "Actualizar user_rol"

auth:
  required: true
  permissions: ["user_roleses.write"]

params:
  path:
    - name: id
      type: string
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar un ID válido"
  
  body:
    - name: "user_id"
      type: "int"
      required: false
      validation:
        max: 2147483647
        min: -2147483648
    - name: "role_id"
      type: "int"
      required: false
      validation:
        max: 2147483647
        min: -2147483648
    - name: "assigned_at"
      type: "string"
      required: false
    - name: "assigned_by"
      type: "int"
      required: false
      validation:
        max: 2147483647
        min: -2147483648
      description: "ID del usuario que asignó el rol"

commands:
  # Verificar que existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM user_roles WHERE user_id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "user_rol no encontrado"
  
  # Actualizar
  - type: exec
    sql: |
      UPDATE user_roles SET
          
          user_id = COALESCE(:user_id, user_id)
          ,
          role_id = COALESCE(:role_id, role_id)
          ,
          assigned_at = COALESCE(:assigned_at, assigned_at)
          ,
          assigned_by = COALESCE(:assigned_by, assigned_by)
      WHERE user_id = :id
      RETURNING *

response:
  success:
    code: 200
    message: "user_rol actualizado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["user_roleses:list:*", "user_roleses:{id}"]