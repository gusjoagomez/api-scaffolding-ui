version: "1.0"
method: GET
path: "/user_roleses/:id/get"
description: "Obtener user_rol por ID"

auth:
  required: true
  permissions: ["user_roleses.read"]

params:
  path:
    - name: id
      type: string
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido"

commands:
  # Obtener user_rol
  - type: query
    sql: |
      SELECT *
      FROM user_roles 
      WHERE user_id = :id
    returns: "single"
    on_result:
      if_not_found:
        action: "abort"
        message: "user_rol no encontrado"

response:
  success:
    code: 200
    message: "user_rol obtenido exitosamente"
  error:
    code: 404
    message: "user_rol no encontrado"
  includes:
    - relation: usuario
      query: |
        SELECT * 
        FROM usuarios 
        WHERE id = :user_id
      type: object
    - relation: rol
      query: |
        SELECT * 
        FROM roles 
        WHERE id = :role_id
      type: object
    - relation: usuario
      query: |
        SELECT * 
        FROM usuarios 
        WHERE id = :assigned_by
      type: object

cache:
  enabled: true
  ttl: 300
  key: "user_roleses:"