version: "1.0"
method: DELETE
path: "/user_roles/:id/delete"
description: "Eliminar user_rol"

auth:
  required: true
  permissions: ["user_roles.delete"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido a borrar"

commands:
  # Verificar que el registro existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM user_roles WHERE id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "user_rol no encontrado"

  

  
  # Hard delete (eliminar permanentemente)
  - type: exec
    sql: |
      DELETE FROM user_roles WHERE id = :id
  

response:
  success:
    code: 200
    message: "user_rol eliminado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["user_roles:list:*", "user_roles:{id}"]

audit:
  enabled: true