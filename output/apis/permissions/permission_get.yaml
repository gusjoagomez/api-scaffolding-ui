version: "1.0"
method: GET
path: "/permissionses/:id/get"
description: "Obtener permission por ID"

auth:
  required: true
  permissions: ["permissionses.read"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido"

commands:
  # Obtener permission
  - type: query
    sql: |
      SELECT *
      FROM permissions 
      WHERE id = :id
      AND activo = true
    returns: "single"
    on_result:
      if_not_found:
        action: "abort"
        message: "permission no encontrado"

response:
  success:
    code: 200
    message: "permission obtenido exitosamente"
  error:
    code: 404
    message: "permission no encontrado"

cache:
  enabled: true
  ttl: 300
  key: "permissionses:"