version: "1.0"
method: DELETE
path: "/permissions/:id/delete"
description: "Desactivar permission"

auth:
  required: true
  permissions: ["permissions.delete"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido a desactivar"

commands:
  # Verificar que el registro existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM permissions WHERE id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "permission no encontrado"

  

  
  # Soft delete (marcar como inactivo o con deleted_at)
  - type: exec
    sql: |
      UPDATE permissions SET
        
        deleted_at = NOW()
        
      WHERE id = :id
  

response:
  success:
    code: 200
    message: "permission desactivado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["permissions:list:*", "permissions:{id}"]

audit:
  enabled: true