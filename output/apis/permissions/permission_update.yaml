version: "1.0"
method: PUT
path: "/permissionses/:id/update"
description: "Actualizar permission"

auth:
  required: true
  permissions: ["permissionses.write"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar un ID válido"
  
  body:
    - name: "codigo"
      type: "string"
      required: false
      validation:
        max_length: 100
      description: "Código único del permiso (ej: usuarios.read, usuarios.write)"
    - name: "nombre"
      type: "string"
      required: false
      validation:
        max_length: 100
    - name: "descripcion"
      type: "string"
      required: false
    - name: "modulo"
      type: "string"
      required: false
      validation:
        max_length: 50
      description: "Módulo al que pertenece el permiso (ej: usuarios, roles, empresas)"
    - name: "activo"
      type: "bool"
      required: false
    - name: "updated_at"
      type: "string"
      required: false

commands:
  # Verificar que existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM permissions WHERE id = :id AND activo = true"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "permission no encontrado"
  
  # Actualizar
  - type: exec
    sql: |
      UPDATE permissions SET
          
          codigo = COALESCE(:codigo, codigo)
          ,
          nombre = COALESCE(:nombre, nombre)
          ,
          descripcion = COALESCE(:descripcion, descripcion)
          ,
          modulo = COALESCE(:modulo, modulo)
          ,
          activo = COALESCE(:activo, activo)
          ,
          updated_at = COALESCE(:updated_at, updated_at)
        ,updated_at = NOW()
      WHERE id = :id
      RETURNING *

response:
  success:
    code: 200
    message: "permission actualizado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["permissionses:list:*", "permissionses:{id}"]