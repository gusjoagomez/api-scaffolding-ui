version: "1.0"
method: GET
path: "/roleses/:id/get"
description: "Obtener rol por ID"

auth:
  required: true
  permissions: ["roleses.read"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido"

commands:
  # Obtener rol
  - type: query
    sql: |
      SELECT *
      FROM roles 
      WHERE id = :id
      AND activo = true
    returns: "single"
    on_result:
      if_not_found:
        action: "abort"
        message: "rol no encontrado"

response:
  success:
    code: 200
    message: "rol obtenido exitosamente"
  error:
    code: 404
    message: "rol no encontrado"
  includes:
    - relation: usuario
      query: |
        SELECT * 
        FROM usuarios 
        WHERE id = :created_by
      type: object

cache:
  enabled: true
  ttl: 300
  key: "roleses:"