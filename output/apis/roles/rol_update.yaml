version: "1.0"
method: PUT
path: "/roleses/:id/update"
description: "Actualizar rol"

auth:
  required: true
  permissions: ["roleses.write"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar un ID válido"
  
  body:
    - name: "nombre"
      type: "string"
      required: false
      validation:
        max_length: 50
      description: "Nombre único del rol (ej: admin, user, editor)"
    - name: "descripcion"
      type: "string"
      required: false
    - name: "activo"
      type: "bool"
      required: false
    - name: "updated_at"
      type: "string"
      required: false

commands:
  # Verificar que existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM roles WHERE id = :id AND activo = true"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "rol no encontrado"
  
  # Actualizar
  - type: exec
    sql: |
      UPDATE roles SET
          
          nombre = COALESCE(:nombre, nombre)
          ,
          descripcion = COALESCE(:descripcion, descripcion)
          ,
          activo = COALESCE(:activo, activo)
          ,
          updated_at = COALESCE(:updated_at, updated_at)
        ,updated_at = NOW()
      WHERE id = :id
      RETURNING *

response:
  success:
    code: 200
    message: "rol actualizado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["roleses:list:*", "roleses:{id}"]