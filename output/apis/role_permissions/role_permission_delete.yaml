version: "1.0"
method: DELETE
path: "/role_permissions/:id/delete"
description: "Eliminar role_permission"

auth:
  required: true
  permissions: ["role_permissions.delete"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido a borrar"

commands:
  # Verificar que el registro existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM role_permissions WHERE id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "role_permission no encontrado"

  

  
  # Hard delete (eliminar permanentemente)
  - type: exec
    sql: |
      DELETE FROM role_permissions WHERE id = :id
  

response:
  success:
    code: 200
    message: "role_permission eliminado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["role_permissions:list:*", "role_permissions:{id}"]

audit:
  enabled: true