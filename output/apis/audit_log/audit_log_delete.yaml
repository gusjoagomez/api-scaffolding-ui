version: "1.0"
method: DELETE
path: "/audit_log/:id/delete"
description: "Eliminar audit_log"

auth:
  required: true
  permissions: ["audit_log.delete"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido a borrar"

commands:
  # Verificar que el registro existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM audit_log WHERE id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "audit_log no encontrado"

  

  
  # Hard delete (eliminar permanentemente)
  - type: exec
    sql: |
      DELETE FROM audit_log WHERE id = :id
  

response:
  success:
    code: 200
    message: "audit_log eliminado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["audit_log:list:*", "audit_log:{id}"]

audit:
  enabled: true