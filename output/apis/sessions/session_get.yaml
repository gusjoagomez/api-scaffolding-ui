version: "1.0"
method: GET
path: "/sessionses/:id/get"
description: "Obtener session por ID"

auth:
  required: true
  permissions: ["sessionses.read"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar ID v√°lido"

commands:
  # Obtener session
  - type: query
    sql: |
      SELECT *
      FROM sessions 
      WHERE id = :id
    returns: "single"
    on_result:
      if_not_found:
        action: "abort"
        message: "session no encontrado"

response:
  success:
    code: 200
    message: "session obtenido exitosamente"
  error:
    code: 404
    message: "session no encontrado"
  includes:
    - relation: usuario
      query: |
        SELECT * 
        FROM usuarios 
        WHERE id = :user_id
      type: object

cache:
  enabled: true
  ttl: 300
  key: "sessionses:"