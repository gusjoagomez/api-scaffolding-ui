version: "1.0"
method: PUT
path: "/sessionses/:id/update"
description: "Actualizar session"

auth:
  required: true
  permissions: ["sessionses.write"]

params:
  path:
    - name: id
      type: int
      required: true
      validation:
        min: 1
      error_message: "Debe proporcionar un ID válido"
  
  body:
    - name: "user_id"
      type: "int"
      required: false
      validation:
        max: 2147483647
        min: -2147483648
    - name: "token_hash"
      type: "string"
      required: false
      validation:
        max_length: 255
      description: "Hash del JWT token para validación"
    - name: "refresh_token_hash"
      type: "string"
      required: false
      validation:
        max_length: 255
    - name: "ip_address"
      type: "string"
      required: false
    - name: "user_agent"
      type: "string"
      required: false
    - name: "expires_at"
      type: "string"
      required: false
    - name: "revoked_at"
      type: "string"
      required: false
      description: "Fecha de revocación del token (logout)"

commands:
  # Verificar que existe
  - type: validation
    sql: "SELECT COUNT(*) as count FROM sessions WHERE id = :id"
    condition: "count = 0"
    on_true:
      action: stop
      http_code: 404
      message: "session no encontrado"
  
  # Actualizar
  - type: exec
    sql: |
      UPDATE sessions SET
          
          user_id = COALESCE(:user_id, user_id)
          ,
          token_hash = COALESCE(:token_hash, token_hash)
          ,
          refresh_token_hash = COALESCE(:refresh_token_hash, refresh_token_hash)
          ,
          ip_address = COALESCE(:ip_address, ip_address)
          ,
          user_agent = COALESCE(:user_agent, user_agent)
          ,
          expires_at = COALESCE(:expires_at, expires_at)
          ,
          revoked_at = COALESCE(:revoked_at, revoked_at)
        ,updated_at = NOW()
      WHERE id = :id
      RETURNING *

response:
  success:
    code: 200
    message: "session actualizado exitosamente"

hooks:
  after:
    - type: cache_invalidate
      keys: ["sessionses:list:*", "sessionses:{id}"]